<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="img/1 (1).jpg"Image 1" loading="lazy">
                <div class="caption">Caption for Image 1</div>
            </div>
            <div class="slide">
                <img src="img/1 (4).jpg" alt="Image 2" loading="lazy">
                <div class="caption">Caption for Image 2</div>
            </div>
            <div class="slide">
                <img src="img/1 (3).jpg" alt="Image 3" loading="lazy">
                <div class="caption">Caption for Image 3</div>
            </div>
        </div>
        <button class="prev">‹</button>
        <button class="next">›</button>
        <div class="thumbnails">
            <img src="img/1 (1).jpg" alt="Thumb 1" data-index="0">
            <img src="img/1 (4).jpg" alt="Thumb 2" data-index="1">
            <img src="img/1 (3).jpg" alt="Thumb 3" data-index="2">
        </div>
    </div>

    <script src="JavaScript.js"></script>
</body>
</html>
